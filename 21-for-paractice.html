<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" name="" id="text1" placeholder="Enter First Number">
    <input type="text" name="" id="text2" placeholder="Enter second Number">
    <button onclick="add()">Count</button>
    <h1 id="result">reslut</h1>


    <script>
        function add(){

            let num1= document.querySelector("#text1").value;
            let num2= document.querySelector("#text2").value;
            let total=0;
            let temp;

            num1=Number(num1);
            num2=Number(num2);

            if(num2<num1){
                temp=num1;
                num1=num2;
                num2=temp;
            }
            for (let i = num1; i<=num2; i++) {
            //   i&7==0 && total++;
               if(i%7==0){
                    total++;
               }
    
            }
            document.querySelector("#result").innerHTML=total;


        }
    </script>
</body>
</html>
