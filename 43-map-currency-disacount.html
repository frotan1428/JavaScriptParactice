    <script>
        const euro=9.12;
        const dolar=8.10;
        const trPrice=[100,150,100,50,90];

     let Dollar= trPrice.map((price)=> (price/euro).toFixed(2));
     let Euro= trPrice.map((price)=> (price/dolar).toFixed(2));
     console.log(Dollar)
     console.log(Euro)
    </script>
