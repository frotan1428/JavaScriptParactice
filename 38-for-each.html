<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<ul id="list">

</ul>
    <script>
        const cities =["new york","dallas","california","Chicago ","Texas"];
        let listCity="";

        // FOR EACH LOOP
        cities.forEach((city,index)=> {
            listCity+=`<li>${index+1} -${city}</li>`;
        })
        // FOR OF LOOP
        for (let [index, city] of cities.entries()) {
            listCity+=`<li>${index+1} -${city}</li>`;
        }
     document.querySelector("#list").innerHTML=listCity;

    </script>
</body>
</html>
