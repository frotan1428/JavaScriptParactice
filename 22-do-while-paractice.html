<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="txtnum1">
    <input type="number" name="" id="txtnum2">
    <button onclick="add()">Count</button>
    <h1 id="reslut"></h1>


    <script>



        function add(){

            let num1 = Number(document.querySelector("#txtnum1").value);
            let num2 = Number(document.querySelector("#txtnum2").value);

            let total = 0;
            let count = 0;

            do{
                total += num1;
                num1++;
                count++;
            }
            while(total<2000 && num1<num2)

            document.querySelector("#reslut").innerText = `Toplam: ${total} - ${count}`;


        }

        
    </script>
    
</body>
</html>
