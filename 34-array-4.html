<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="title">total</h2>
    <script>
        const num=[4,5,6];

     let total=0;
        for (let index = 0; index < num.length; index++) {
                total += num[index];
        }
        console.log(total)
        document.querySelector("#title").innerHTML=`the sumof Array is : ${total}`

    </script>
</body>
