<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <select id="city">
       
   </select>

     <script>
        let = strOption="";
            for (let index = 1; index <= 81 ; index++) {
              strOption = strOption + `<option>${index}</option>`;
            }
            document.querySelector("#city").innerHTML=strOption;
     </script>
</body>
</html>
